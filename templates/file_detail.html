
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .file-info {
            margin-top: 20px;
        }
        .file-info h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }
        .file-info table {
            width: 100%;
            border-collapse: collapse;
        }
        .file-info th, .file-info td {
            padding: 10px;
            text-align: left;
        }
        .file-info th {
            background-color: #f5f5f5;
            font-weight: bold;
            border-bottom: 2px solid #ddd;
        }
        .file-info td {
            border-bottom: 1px solid #ddd;
        }
        .download-buttons {
            margin-top: 20px;
        }
        .download-buttons a {
            display: inline-block;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 10px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .download-buttons a:hover {
            background-color: #0056b3;
        }
        .file-link {
            margin-top: 20px;
        }
        .file-link a {
            font-size: 16px;
            color: #007bff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Files</h1>
        {% if files %}
            <div class="file-info">
                <table>
                    <tr>
                        <th>File Name</th>
                        <th>Upload Time</th>
                        <th>Download Count</th>
                        <th>Actions</th>
                    </tr>
                    {% for file in files %}
                        <tr>
                            <td>{{ file.file_name }}</td>
                            <td>{{ file.upload_time }}</td>
                            <td>{{ file.download_count }}</td>
                            <td>
                                <a href="/download/{{ file.file_link }}/{{ file.file_name }}" class="download-button">Download</a>
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
            <div class="download-buttons">
                <a href="/download_all/{{ link }}" class="download-button">Download All</a>
            </div>
        {% else %}
            <p>Files not found.</p>
        {% endif %}
    </div>
</body>
</html>
